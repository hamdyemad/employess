<h4>Employee Register</h4>
<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div class="form-group mt-4">
    <input type="text" name="name" #name="ngModel" class="form-control" placeholder="Name" ngModel required
      pattern="[\w ]*[^\d]" maxlength="15">
    <div class="text-danger" *ngIf="name.touched && name.errors?.required">this input is required</div>
    <div class="text-danger" *ngIf="name.touched && name.errors?.pattern">You should write name from a-z as a word</div>
  </div>
  <div class="form-group mt-4">
    <input type="text" name="position" #position="ngModel" class="form-control" placeholder="Position" ngModel required
      pattern="[\w ]*[^\d]" maxlength="15">
    <div class="text-danger" *ngIf="position.touched && position.errors?.required">this input is required</div>
    <div class="text-danger" *ngIf="position.touched && position.errors?.pattern">You should write Position from a-z as
      a word</div>
  </div>
  <div class="form-group mt-4">
    <input type="text" name="number" #number="ngModel" class="form-control" placeholder="Number" ngModel required
      pattern="[\d]*" maxlength="11">
    <div class="text-danger" *ngIf="number.touched && number.errors?.required">this input is required</div>
    <div class="text-danger" *ngIf="number.touched && number.errors?.pattern">You should write numbers only</div>
  </div>
  <div class="form-group mt-4">
    <button class="btn btn-success" [disabled]="f.invalid">Register</button>
  </div>
</form>
